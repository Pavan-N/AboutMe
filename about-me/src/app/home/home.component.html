<div class="container">
  <div class="container align-items-center justify-content-center ">
    <div class="row justify-content-center">
      <div class="col-6 text-center fst-italic">
        <h2>Thank you for showing interest in my profile!</h2>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h3>What do you want to know about me?</h3>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-4">
        <nav aria-label="breadcrumb" class="bg-light" *ngFor="let appLink of appLinks | keyvalue : returnZero">
          <ol class="breadcrumb rounded" style="background-color: #e3f2fd;">
            <li class="breadcrumb-item active" aria-current="page">
              <a class="nav-link" routerLink="/{{appLink.key}}">
                <span class="text-dark">{{appLink.value}}</span>
              </a>
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
